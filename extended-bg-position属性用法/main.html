<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可扩展的background-position属性</title>
</head>
<style>
  .wrap {
    background: url('http://csssecrets.io/images/code-pirate.svg') no-repeat #58a;
    background-position: right 20px bottom 20px;
    max-width: 10em;
    min-height: 5em;
    padding: 1em;
    color: #fff;
  }
</style>
<body>
  <div class="wrap">Code Pirate</div>
</body>
</html>
