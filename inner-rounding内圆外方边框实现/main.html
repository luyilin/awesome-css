<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个漂亮的边框效果</title>
    <style>
        div {
            max-width: 15em;
            margin: 1em;
            padding: 1em;
            color: #fff;
            background: tan;
            border-radius: .5em;
            outline: .6em solid #655;
            box-shadow: 0 0 0 .4em #655;
            line-height: 1.5em;
        }
        /*
        1. box-shadow 添加圆弧边框
        2. outline  添加方形外边框
        3. 如果使用添加border 圆弧边框,再添加outline时边角会有白色间隙,因此使用box-shadow 添加圆弧边框
        4. box-shadow outline 均不占位 border
        */
    </style>
</head>
<body>
    <div>Maintaining five friendships promises to be a Herculean task, so I'm going to have to let one of you go.</div>
</body>
</html>
