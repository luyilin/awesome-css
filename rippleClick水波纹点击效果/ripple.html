<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ripple Effect by Dolphin</title>
    <link rel="stylesheet" href="./ripple.css"></head>
<body>
<div id="setting">
    Setting:
    <input type="checkbox" id="click" checked>
    <label for="click">Click</label>
    <input type="checkbox" id="mousemove">
    <label for="mousemove">Mousemove</label>
    <input type="checkbox" id="random">
    <label for="random">Random Color</label>
    <input type="checkbox" id="auto">
    <label for="auto">Auto</label>
</div>
<div id="counter">
    <h1 id="current-count">
        Current Ripples:
        <span>0</span>
    </h1>
    <h1 id="max-count">
        Max Ripples:
        <span>0</span>
    </h1>
</div>
<script src="../js/jquery.js"></script>
<script src="./randomColor.js"></script>
<script src="./ripple.js"></script>
</body>
</html>
